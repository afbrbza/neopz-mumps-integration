<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solver Performance: Speedup Comparison</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .filter-container {
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .filter-container>label {
            font-weight: bold;
            color: #2c3e50;
            margin-right: 10px;
        }

        #eqFilter {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #3498db;
            color: #2c3e50;
            font-size: 14px;
            cursor: pointer;
        }

        #chartContainer {
            position: relative;
            height: 500px;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }

        .mumps {
            color: #e74c3c;
        }

        .pardiso {
            color: #3498db;
        }

        .legend-icon {
            width: 20px;
            height: 3px;
            display: inline-block;
            border-radius: 2px;
        }

        .mumps-icon {
            background: #e74c3c;
        }

        .pardiso-icon {
            background: #3498db;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Solver Performance: Speedup Comparison</h1>
        <p class="subtitle">MUMPS vs Pardiso - Parallel Scaling Analysis</p>

        <div class="row">
            <div class="col">
                <div class="filter-container">
                    <label for="eqFilter">Select Equation Set:</label>
                    <select id="eqFilter">
                        <option value="" selected>Loading....</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="filter-container">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="chart_type" id="chart_type_speedup"
                            autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="chart_type_speedup">Speedup</label>

                        <input type="radio" class="btn-check" name="chart_type" id="chart_type_time" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="chart_type_time">Time</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="chartContainer">
            <canvas id="speedupChart"></canvas>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3><span class="legend-icon mumps-icon"></span>MUMPS <span id="mumpsMaxType">Max Speedup</span></h3>
                <div class="value mumps" id="mumpsMax">-</div>
                <small>at <span id="mumpsMaxThreads">-</span> threads</small>
            </div>

            <div class="stat-card">
                <h3><span class="legend-icon pardiso-icon"></span>Pardiso <span id="pardisoMaxType">Max Speedup</span></h3>
                <div class="value pardiso" id="pardisoMax">-</div>
                <small>at <span id="pardisoMaxThreads">-</span> threads</small>
            </div>

            <div class="stat-card">
                <h3>Average MUMPS <span id="mumpsAvgType">Speedup</span></h3>
                <div class="value mumps" id="mumpsAvg">-</div>
                <small>across all thread counts</small>
            </div>

            <div class="stat-card">
                <h3>Average Pardiso <span id="pardisoAvgType">Speedup</span></h3>
                <div class="value pardiso" id="pardisoAvg">-</div>
                <small>across all thread counts</small>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        (async () => {
            const res = await fetch('solver_performance_results.csv');

            if (!res.ok) {
                console.error('Failed to load data file.');
                return;
            }

            const csvText = await res.text();

            const eqFilter = document.getElementById('eqFilter');
            const eqFilterOptions = {};

            const fullDataset = {};
            csvText.split('\n').forEach((line, i) => {
                if (i == 0 || !line) return; // Skip header

                const [
                    NumElementsPerDir,
                    PolyOrder,
                    NumEquations,
                    Solver,
                    NumSolverThreads,
                    AssemblyTime_s,
                    RealUsedThreadsAssembly,
                    SolveTime_s,
                    RealUsedThreadsSolve,
                    SpeedUP
                ] = line.split(',');

                const neqPoly = `${NumEquations}-${PolyOrder}`;
                eqFilterOptions[neqPoly] = `${NumEquations.replace(/\B(?=(\d{3})+(?!\d))/g, '.')} (PolyOrder ${PolyOrder})`;

                if (!fullDataset[neqPoly]) {
                    fullDataset[neqPoly] = {};
                }

                const iNumSolverThreads = parseInt(NumSolverThreads);
                if (!fullDataset[neqPoly][NumSolverThreads]) {
                    fullDataset[neqPoly][NumSolverThreads] = {
                        threads: NumSolverThreads,
                        mumps: { speedup: null, time: null },
                        pardiso: { speedup: null, time: null }
                    };
                }

                if (Solver === 'Pardiso') {
                    fullDataset[neqPoly][iNumSolverThreads].pardiso.speedup = parseFloat(SpeedUP);
                    fullDataset[neqPoly][iNumSolverThreads].pardiso.time = parseFloat(SolveTime_s);
                } else if (Solver === 'MUMPS') {
                    fullDataset[neqPoly][iNumSolverThreads].mumps.speedup = parseFloat(SpeedUP);
                    fullDataset[neqPoly][iNumSolverThreads].mumps.time = parseFloat(SolveTime_s);
                }
            });

            eqFilter.innerHTML = '';
            Object.entries(eqFilterOptions).forEach(([value, text]) => {
                const option = new Option(text, value, false, false);
                eqFilter.appendChild(option);
            });

            let speedupChart;
            const ctx = document.getElementById('speedupChart').getContext('2d');
            const filter = document.getElementById('eqFilter');
            const chart_type = document.querySelectorAll('input[name="chart_type"]');

            function updateDashboard(numEq, chartType) {
                const data = Object.values(fullDataset[numEq]);
                const isSpeedup = chartType === 'chart_type_speedup';

                // Cálculo de estatísticas
                const mumpsVals = data.map(d => d.mumps[isSpeedup ? 'speedup' : 'time']);
                const pardisoVals = data.map(d => d.pardiso[isSpeedup ? 'speedup' : 'time']);

                let mV, pV, mT, pT, mAvg, pAvg;
                if (isSpeedup) {
                    mV = Math.max(...mumpsVals);
                    pV = Math.max(...pardisoVals);
                    mT = data.find(d => d.mumps[isSpeedup ? 'speedup' : 'time'] === mV).threads;
                    pT = data.find(d => d.pardiso[isSpeedup ? 'speedup' : 'time'] === pV).threads;
                    mAvg = (mumpsVals.reduce((a, b) => a + b, 0) / mumpsVals.length).toFixed(3);
                    pAvg = (pardisoVals.reduce((a, b) => a + b, 0) / pardisoVals.length).toFixed(3);

                } else {
                    mV = Math.min(...mumpsVals);
                    pV = Math.min(...pardisoVals);
                    mT = data.find(d => d.mumps[isSpeedup ? 'speedup' : 'time'] === mV).threads;
                    pT = data.find(d => d.pardiso[isSpeedup ? 'speedup' : 'time'] === pV).threads;
                    mAvg = (mumpsVals.reduce((a, b) => a + b, 0) / mumpsVals.length).toFixed(3);
                    pAvg = (pardisoVals.reduce((a, b) => a + b, 0) / pardisoVals.length).toFixed(3);
                }

                // Atualização dos cards
                document.getElementById('mumpsMax').textContent = mV.toFixed(3);
                document.getElementById('mumpsMaxType').textContent = isSpeedup ? 'Max Speedup' : 'Min Time (s)';
                document.getElementById('mumpsMaxThreads').textContent = mT;
                document.getElementById('pardisoMax').textContent = pV.toFixed(3);
                document.getElementById('pardisoMaxType').textContent = isSpeedup ? 'Max Speedup' : 'Min Time (s)';
                document.getElementById('pardisoMaxThreads').textContent = pT;
                document.getElementById('mumpsAvg').textContent = mAvg;
                document.getElementById('mumpsAvgType').textContent = isSpeedup ? 'Speedup' : 'Time (s)';
                document.getElementById('pardisoAvg').textContent = pAvg;
                document.getElementById('pardisoAvgType').textContent = isSpeedup ? 'Speedup' : 'Time (s)';

                // Atualização ou Criação do Gráfico
                if (speedupChart) {
                    speedupChart.data.datasets[0].data = mumpsVals;
                    speedupChart.data.datasets[1].data = pardisoVals;
                    speedupChart.data.datasets[2].hidden = !isSpeedup;
                    speedupChart.options.scales.y.title.text = isSpeedup ? 'Speedup' : 'Time (s)';
                    speedupChart.update();
                } else {
                    speedupChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.map(d => d.threads),
                            datasets: [
                                {
                                    label: 'MUMPS',
                                    data: mumpsVals,
                                    borderColor: '#e74c3c',
                                    backgroundColor: 'rgba(231, 76, 60, 0.1)',
                                    borderWidth: 3,
                                    pointRadius: 5,
                                    tension: 0.3,
                                    fill: true
                                },
                                {
                                    label: 'Pardiso',
                                    data: pardisoVals,
                                    borderColor: '#3498db',
                                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                                    borderWidth: 3,
                                    pointRadius: 5,
                                    tension: 0.3,
                                    fill: true
                                },
                                {
                                    label: 'Ideal Speedup',
                                    data: data.map(d => d.threads),
                                    borderColor: '#95a5a6',
                                    borderWidth: 2,
                                    borderDash: [10, 5],
                                    pointRadius: 0,
                                    fill: false
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'top' },
                                tooltip: { mode: 'index', intersect: false }
                            },
                            scales: {
                                x: { title: { display: true, text: 'Number of Threads' } },
                                y: { title: { display: true, text: isSpeedup ? 'Speedup' : 'Time (s)' }, beginAtZero: true }
                            }
                        }
                    });
                }
            }

            // Listener para o filtro
            filter.addEventListener('change', (e) => updateDashboard(e.target.value, Array.from(chart_type).find(r => r.checked).id));
            chart_type.forEach(radio => radio.addEventListener('change', (e) => updateDashboard(filter.value, e.target.id)));

            // Inicialização com o valor padrão
            updateDashboard(filter.value, Array.from(chart_type).find(r => r.checked).id);
        })();
    </script>
</body>

</html>
